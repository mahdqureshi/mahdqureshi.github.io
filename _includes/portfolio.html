<section class="work slide fadeInBottom delayed">
  <div>

    <ul>
      {% for post in site.posts %}
      <li><a class="work-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}

    </li>
    {% endfor %}
  </ul>
  </div>
</section>

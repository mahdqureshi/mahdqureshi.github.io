<section class="work slide fadeInBottom delayed-3">
  <div class="row">
    {% for post in site.posts %}
    <a class="col work-thumbnail" href="{{ post.url | prepend: site.baseurl }}">
      <div>
        {% if post.thumbnail.type == "video" %}
        <video loop autoplay playsinline muted width="100%">
          <source src="{{ post.thumbnail.source }}" type="video/mp4">
        </video>
        {% else %}
        <img src="{{ post.thumbnail.source | default: '/img/' | append: post.img }}" alt="">
        {% endif %}
      </div>
    </a>
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h3 class="project-title" style="color: {{ post.text-color }}">{{ post.title }}</h3>
    </a>
    {% endfor %}
  </div>
</section>

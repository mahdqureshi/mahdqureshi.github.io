<section class="study-list slide fadeInBottom delayed-3">
    {% for study in site.studies %}
        <div class="row">
            <a href="{{ study.url }}" class="study-item">
                <h3>
                    <a href="{{ study.url }}">{{ study.title }}</a>
                </h3>
            </a>
        </div>
    {% endfor %}
</section>
